{% extends 'base.html' %}
{% block content %}
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, rgba(10, 20, 60, 0.7), rgba(0, 0, 0, 0.9)), 
                url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1920&q=80') 
                no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
  }

  /* Hide navbar from base.html */
  nav, .navbar, .sidebar {
    display: none !important;
  }

  .brand {
    font-size: 2.8rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #00f5ff, #7b2ff7, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    animation: floatBrand 3s ease-in-out infinite;
  }

  @keyframes floatBrand {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }

  .auth-card {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    width: 370px;
    padding: 45px 35px;
    text-align: center;
    color: #fff;
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .spark {
    display: inline-block;
    animation: sparkle 1.2s ease-in-out infinite;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  input {
    width: 100%;
    margin: 12px 0;
    padding: 13px 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 10px rgba(150, 200, 255, 0.5);
  }

  .btn-primary {
    background: linear-gradient(90deg, #4e54c8, #8f94fb);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 17px;
    padding: 12px 0;
    width: 100%;
    margin-top: 12px;
    cursor: pointer;
    transition: 0.4s ease;
    box-shadow: 0 0 10px rgba(90, 100, 255, 0.4);
  }

  .btn-primary:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(130, 150, 255, 0.6);
  }

  p {
    margin-top: 18px;
    color: #ddd;
    font-size: 14px;
  }

  a {
    color: #ffca28;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div class="brand">Task Fusion</div>

<div class="auth-card">
  <h2>Create Account <span class="spark">âœ¨</span></h2>
  <form method="post">
    <input type="text" name="username" placeholder="Choose a username" required>
    <input type="password" name="password" placeholder="Choose a password" required>
    <button type="submit" class="btn-primary">Register</button>
  </form>
  <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
